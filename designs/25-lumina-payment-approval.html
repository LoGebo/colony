    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .ios-input:focus-within {
            border-color: #2563EB;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        @view-transition {
            navigation: auto;
        }

        ::view-transition-old(main-nav),
        ::view-transition-new(main-nav) {
            animation: none;
            mix-blend-mode: normal;
        }

        ::view-transition-old(main-content) {
            animation: 0.25s ease-out both fade-out;
        }

        ::view-transition-new(main-content) {
            animation: 0.25s ease-in 0.1s both fade-in;
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>

<body class="bg-[#F1F5F9]">

    <!-- Background Ambiance -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-[10%] left-[-10%] w-[120%] h-[60%] bg-gradient-to-b from-blue-100/50 via-teal-50/30 to-transparent blur-3xl"></div>
    </div>

    <div id="root-container" class="w-full h-screen flex flex-col">
        
        <main class="flex-1 overflow-y-auto px-6 pt-14 pb-[100px] relative z-10" style="view-transition-name: main-content;">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-black text-slate-900 tracking-tight">Approvals</h1>
                    <p class="text-sm text-slate-500 font-medium">12 Pending Payments</p>
                </div>
                <button class="w-11 h-11 bg-white rounded-2xl flex items-center justify-center text-slate-600 shadow-sm border border-slate-200 active:scale-95 transition-transform">
                    <iconify-icon icon="lucide:search" class="text-xl"></iconify-icon>
                </button>
            </div>

            <!-- Segmented Control -->
            <div class="bg-slate-200/50 p-1 rounded-[18px] flex gap-1 mb-8">
                <button class="flex-1 py-2 bg-white rounded-[14px] shadow-sm text-xs font-bold text-slate-900 uppercase tracking-tighter transition-all">Pending</button>
                <button class="flex-1 py-2 rounded-[14px] text-xs font-bold text-slate-400 uppercase tracking-tighter transition-all hover:text-slate-600">History</button>
                <button class="flex-1 py-2 rounded-[14px] text-xs font-bold text-slate-400 uppercase tracking-tighter transition-all hover:text-slate-600">Settings</button>
            </div>

            <!-- Featured Review Card (Expanded) -->
            <div class="bg-white rounded-[32px] p-5 shadow-xl shadow-slate-200/50 border border-slate-100 mb-6">
                <div class="flex items-center justify-between mb-5">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center overflow-hidden">
                            <img src="https://i.pravatar.cc/150?u=sarah" alt="Resident" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 class="text-sm font-bold text-slate-900 leading-none">Sarah Jenkins</h3>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Unit 402 • Maintenance Fee</p>
                        </div>
                    </div>
                    <span class="px-3 py-1 bg-amber-50 text-amber-600 text-[10px] font-black uppercase rounded-lg">Verify</span>
                </div>

                <!-- Receipt Preview -->
                <div class="relative aspect-[4/3] rounded-2xl overflow-hidden bg-slate-100 mb-5 group">
                    <img src="https://images.unsplash.com/photo-1554224155-169641357599?auto=format&fit=crop&q=80&w=800" alt="Receipt" class="w-full h-full object-cover opacity-90">
                    <div class="absolute inset-0 bg-black/5 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="w-12 h-12 rounded-full bg-white/90 backdrop-blur shadow-lg flex items-center justify-center text-slate-900">
                            <iconify-icon icon="lucide:maximize-2" class="text-xl"></iconify-icon>
                        </button>
                    </div>
                    <div class="absolute bottom-3 left-3">
                        <span class="px-2 py-1 bg-black/40 backdrop-blur-md rounded-lg text-[10px] text-white font-bold">Transfer_02934.jpg</span>
                    </div>
                </div>

                <!-- Review Fields -->
                <div class="space-y-4 mb-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Reported Amount</label>
                            <div class="h-12 bg-slate-50 border border-slate-200 rounded-xl flex items-center px-4">
                                <span class="text-sm font-bold text-slate-900">$450.00</span>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Verified Amount</label>
                            <div class="ios-input h-12 bg-white border border-slate-200 rounded-xl flex items-center px-4">
                                <input type="text" value="450.00" class="w-full bg-transparent border-none outline-none text-sm font-bold text-blue-600">
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Internal Notes</label>
                        <div class="ios-input bg-white border border-slate-200 rounded-xl p-3 min-h-[80px]">
                            <textarea placeholder="Reason for rejection or verification notes..." class="w-full bg-transparent border-none outline-none text-sm text-slate-600 resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button class="flex-1 h-14 bg-rose-50 text-rose-600 rounded-2xl font-bold text-sm hover:bg-rose-100 active:scale-95 transition-all">
                        Reject
                    </button>
                    <button class="flex-[2] h-14 bg-slate-900 text-white rounded-2xl font-bold text-sm shadow-xl shadow-slate-900/10 active:scale-95 transition-all flex items-center justify-center gap-2">
                        <iconify-icon icon="lucide:check-circle-2" class="text-lg"></iconify-icon>
                        Approve Receipt
                    </button>
                </div>
            </div>

            <!-- Small List -->
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">More Pending</h3>
            <div class="space-y-3">
                <div class="bg-white rounded-2xl p-4 flex items-center gap-4 border border-slate-100 shadow-sm">
                    <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center">
                        <iconify-icon icon="lucide:home" class="text-xl"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-bold text-slate-900">Marcus Thorne</h4>
                        <p class="text-xs text-slate-500">Unit 104 • Water Bill</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-black text-slate-900">$84.20</p>
                        <p class="text-[10px] text-slate-400 font-medium">2h ago</p>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-4 flex items-center gap-4 border border-slate-100 shadow-sm opacity-60">
                    <div class="w-10 h-10 rounded-full bg-teal-50 text-teal-600 flex items-center justify-center">
                        <iconify-icon icon="lucide:shield" class="text-xl"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-bold text-slate-900">Elena Rodriguez</h4>
                        <p class="text-xs text-slate-500">Unit 802 • Security Fund</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-black text-slate-900">$120.00</p>
                        <p class="text-[10px] text-slate-400 font-medium">5h ago</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <footer class="fixed bottom-0 left-0 right-0 glass-panel border-t border-slate-200/60 px-6 py-4 flex justify-between items-center z-50 rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]" style="view-transition-name: main-nav;">

                <iconify-icon icon="lucide:home" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Home</span>
            </a>
            <a id="nav-social-link" href="https://p.superdesign.dev/draft/4b2e4ea0-eda0-4655-a976-ada345ba97ee" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 transition-colors">
                <iconify-icon icon="lucide:message-square" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Social</span>
            </a>
            <a id="nav-billing-link" href="https://p.superdesign.dev/draft/7a31d81c-233d-43bf-88f1-ce9c3f60c160" class="flex flex-col items-center gap-1 text-blue-600">
                <iconify-icon icon="lucide:credit-card" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Billing</span>
            </a>
            <a id="nav-profile-link" href="https://p.superdesign.dev/draft/c51716d3-af56-4b12-b421-07490d1b5c93" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 transition-colors">
                <iconify-icon icon="lucide:user" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Profile</span>
            </a>
        </footer>

    </div>
</body>
