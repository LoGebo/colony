<head>

    <link rel="prefetch" href="https://p.superdesign.dev/draft/bfe82a67-f200-428c-8db4-04f3c670ce38" as="document">
    <link rel="prefetch" href="https://p.superdesign.dev/draft/cf51ff25-7e63-4b29-84c8-1889866485e1" as="document">

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .ios-input:focus-within {
            border-color: #2563EB;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        @view-transition {
            navigation: auto;
        }

        ::view-transition-old(main-content) {
            animation: 0.25s ease-out both fade-out;
        }

        ::view-transition-new(main-content) {
            animation: 0.25s ease-in 0.1s both fade-in;
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        ::view-transition-old(root), ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="root-container" class="relative z-10 w-full min-h-screen flex flex-col pt-14 pb-[110px] bg-[#F1F5F9]" style="view-transition-name: main-content;">
        
        <!-- Background Ambiance (Persistent UI Pattern) -->
        <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
            <div class="absolute -top-[10%] left-[-10%] w-[120%] h-[60%] bg-gradient-to-b from-blue-100/50 via-teal-50/30 to-transparent blur-3xl"></div>
            <div class="absolute top-[10%] right-[-20%] w-[300px] h-[300px] bg-blue-400/10 rounded-full blur-[80px]"></div>
            <div class="absolute bottom-[20%] left-[-10%] w-[350px] h-[350px] bg-teal-300/10 rounded-full blur-[90px]"></div>
        </div>

        <!-- Header Section -->
        <header class="relative z-10 px-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <a id="back-to-guard-dashboard" href="https://p.superdesign.dev/draft/67d9e19b-2841-497d-aab9-948d660f67d2" class="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-600 shadow-sm active:scale-95 transition-transform">
                    <iconify-icon icon="lucide:chevron-left" class="text-xl"></iconify-icon>
                </a>
                <h1 class="text-lg font-bold text-slate-900">Manual Entry</h1>
                <div class="w-10"></div>
            </div>

            <div class="animate-fade-in">
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">Visitor Registration</h2>
                <p class="text-slate-500 text-sm">Create an ad-hoc access record for walk-ins.</p>
            </div>
        </header>

        <!-- Form Content -->
        <main class="relative z-10 px-6 flex-1 space-y-6">
            
            <!-- Photo Upload Area -->
            <div class="flex justify-center mb-8">
                <div class="relative group">
                    <div class="w-32 h-32 rounded-[2.5rem] bg-white border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 gap-2 hover:border-blue-500 hover:text-blue-500 transition-all cursor-pointer overflow-hidden">
                        <iconify-icon icon="lucide:camera" class="text-3xl"></iconify-icon>
                        <span class="text-[10px] font-bold uppercase tracking-widest">Add Photo</span>
                        <!-- Hidden preview for state simulation -->
                        <div class="absolute inset-0 bg-slate-900/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                             <iconify-icon icon="lucide:upload" class="text-white text-2xl"></iconify-icon>
                        </div>
                    </div>
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg border-4 border-[#F1F5F9]">
                        <iconify-icon icon="lucide:plus"></iconify-icon>
                    </div>
                </div>
            </div>

            <!-- Input Fields -->
            <div class="space-y-4">
                
                <!-- Visitor Identity -->
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 ml-1 uppercase tracking-wider">Full Name</label>
                    <div class="ios-input group flex items-center bg-white rounded-2xl border border-slate-200 px-4 h-14 transition-all duration-300">
                        <iconify-icon icon="lucide:user" class="text-slate-400 text-xl mr-3 group-focus-within:text-blue-500 transition-colors"></iconify-icon>
                        <input type="text" placeholder="Visitor's legal name" class="flex-1 bg-transparent border-none outline-none text-slate-900 placeholder:text-slate-300 text-base font-medium h-full">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 ml-1 uppercase tracking-wider">ID / Passport Number</label>
                    <div class="ios-input group flex items-center bg-white rounded-2xl border border-slate-200 px-4 h-14 transition-all duration-300">
                        <iconify-icon icon="lucide:id-card" class="text-slate-400 text-xl mr-3 group-focus-within:text-blue-500 transition-colors"></iconify-icon>
                        <input type="text" placeholder="National ID or Document #" class="flex-1 bg-transparent border-none outline-none text-slate-900 placeholder:text-slate-300 text-base font-medium h-full">
                    </div>
                </div>

                <!-- Vehicle Information -->
                <div class="pt-2">
                    <div class="flex items-center justify-between mb-2 ml-1">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Vehicle Information</label>
                        <span class="text-[10px] bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full font-bold uppercase">Optional</span>
                    </div>
                    <div class="ios-input group flex items-center bg-white rounded-2xl border border-slate-200 px-4 h-14 transition-all duration-300">
                        <iconify-icon icon="lucide:car" class="text-slate-400 text-xl mr-3 group-focus-within:text-blue-500 transition-colors"></iconify-icon>
                        <input type="text" placeholder="License Plate (e.g. ABC-123)" class="flex-1 bg-transparent border-none outline-none text-slate-900 placeholder:text-slate-300 text-base font-medium h-full">
                    </div>
                </div>

                <!-- Destination -->
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 ml-1 uppercase tracking-wider">Unit Assignment</label>
                    <div class="ios-input group flex items-center bg-white rounded-2xl border border-slate-200 px-4 h-14 transition-all duration-300">
                        <iconify-icon icon="lucide:home" class="text-slate-400 text-xl mr-3 group-focus-within:text-blue-500 transition-colors"></iconify-icon>
                        <input type="text" placeholder="Search unit (e.g. 402, 105B)" class="flex-1 bg-transparent border-none outline-none text-slate-900 placeholder:text-slate-300 text-base font-medium h-full">
                        <iconify-icon icon="lucide:search" class="text-slate-300 text-lg"></iconify-icon>
                    </div>
                </div>

            </div>

            <!-- Checkbox for Host Notification -->
            <div class="flex items-center gap-3 px-1 py-2">
                <input type="checkbox" id="notify-host" class="w-5 h-5 rounded-md border-slate-300 text-blue-600 focus:ring-blue-500" checked>
                <label for="notify-host" class="text-sm text-slate-600 font-medium cursor-pointer">Notify resident of arrival</label>
            </div>

            <!-- Submit Button -->
            <div class="pt-4 pb-8">
                <button class="w-full h-14 bg-[#1E293B] hover:bg-[#0F172A] active:scale-[0.98] transition-all rounded-2xl text-white font-bold text-lg shadow-xl shadow-slate-900/10 flex items-center justify-center gap-2">
                    <span>Complete Check-in</span>
                    <iconify-icon icon="lucide:check-circle" class="text-xl opacity-80"></iconify-icon>
                </button>
            </div>

        </main>

        <!-- Persistent Bottom Navigation (Identical to Source for Smooth Transitions) -->
        <nav class="fixed bottom-0 left-0 right-0 glass-panel border-t border-slate-200/60 px-6 py-4 flex justify-between items-center z-50 rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
            <a id="nav-home-link" href="https://p.superdesign.dev/draft/ddcad9de-e4e9-428d-9760-1a000213005c" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 transition-colors">
                <iconify-icon icon="lucide:home" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Home</span>
            </a>
            <a id="nav-social-link" href="https://p.superdesign.dev/draft/4b2e4ea0-eda0-4655-a976-ada345ba97ee" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 transition-colors">
                <iconify-icon icon="lucide:message-square" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Social</span>
            </a>
            <a id="nav-billing-link" href="https://p.superdesign.dev/draft/7a31d81c-233d-43bf-88f1-ce9c3f60c160" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 transition-colors">
                <iconify-icon icon="lucide:credit-card" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Billing</span>
            </a>
            <a id="nav-profile-link" href="https://p.superdesign.dev/draft/c51716d3-af56-4b12-b421-07490d1b5c93" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 transition-colors">
                <iconify-icon icon="lucide:user" class="text-2xl"></iconify-icon>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Profile</span>
            </a>
        </nav>

    </div>
</body>
</html>
